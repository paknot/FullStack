<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LessonMaX</title>
    <!--  Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <h1>Available Lessons</h1>
        <div class="lesson-feed">
            <div v-for="lesson in lessons" :key="lesson.subject" class="lesson-card">
                <div class="lesson-icon">
                    <i :class="lesson.icon"></i>
                </div>
                <div class="lesson-info"><strong>Subject:</strong> {{ lesson.subject }}</div>
                <div class="lesson-info"><strong>Location:</strong> {{ lesson.location }}</div>
                <div class="lesson-info"><strong>Price:</strong> ${{ lesson.price }}</div>
                <div class="lesson-info"><strong>Spaces Left:</strong> {{ lesson.spaces }}</div>
            </div>
        </div>
    </div>

    <script src="front.js"></script>
</body>
</html>
