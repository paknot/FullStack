<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LessonMaX</title>
    <!--  Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Available Lessons</h1>
            <div class="controls">
                <div class="sort-controls">
                    <label for="sortAttribute">Sort by:</label>
                    <select v-model="sortAttribute" id="sortAttribute">
                        <option value="subject">Subject</option>
                        <option value="location">Location</option>
                        <option value="price">Price</option>
                        <option value="spaces">Spaces Left</option>
                    </select>
                    <label for="sortOrder">Order:</label>
                    <select v-model="sortOrder" id="sortOrder">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="lesson-feed">
            <div v-for="lesson in filteredLessons" :key="lesson.subject" class="lesson-card">
                <div class="lesson-icon">
                    <i :class="lesson.icon"></i>
                </div>
                <div class="lesson-info"><strong>Subject:</strong> {{ lesson.subject }}</div>
                <div class="lesson-info"><strong>Location:</strong> {{ lesson.location }}</div>
                <div class="lesson-info"><strong>Price:</strong> ${{ lesson.price }}</div>
                <div class="lesson-info"><strong>Spaces Left:</strong> {{ lesson.spaces }}</div>
            </div>
        </div>
    </div>
    <script src="front.js"></script>
</body>
</html>
